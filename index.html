        <div id="divVideo">
            <video autoplay muted loop>
                <source src="images/happy.mp4" type="video/mp4">

        <div id="fullpage" class="fullpage-default">

            <div class="section animated-row" data-section="slide01">
                <div class="section-inner">
                    <div class="welcome-box">
                        <span class="welcome-first animate" data-animate="fadeInUp">Hello, welcome to</span>
                        <h1 class="welcome-title animate" data-animate="fadeInUp">Mood Board</h1>
                        <p class="animate" data-animate="fadeInUp">
                            <p><a id="happy" href="#slide01">Happy</a></p>
                            <p><a id="sad" href="#slide01">Sad</a></p>
                        </p>
                        
                        <div class="scroll-down next-section animate data-animate=" fadeInUp""></div>
                    </div>
                    <div id="uppy-container"></div>
                </div>
            </div>
             
            <div class="section animated-row" data-section="slide02">
                <div class="section-inner">
                    <div class="about-section">

                        <div class="dropdown">
                            <select id="ddselect" onchange="ddselect();">
                            <option>--Select Mood type for file--</option>
                            <option value="happy">Happy</option>
                            <option value ="sad">Sad</option>
                            </select>
 
                        </div>
                        <div class="row justify-content-center">
                            <div class="row">

                                <div class="UppyDragDrop"></div>
                                <script>
                              
                            
                                    
                                    var uppy = Uppy.Core({
                                        debug: true,
                                        autoProceed: false
                                    })
                                    uppy.use(Uppy.Dashboard, {
                                        target: '.UppyDragDrop',
                                        inline: true
                                    })
                                    
                                    uppy.use(Uppy.Transloadit, {
                                        getAssemblyOptions (file) {
                                            var templateID = null;
                                            var d = document.getElementById("ddselect")
                                            var strValue = d.options[d.selectedIndex].text;
                                            var moodList ={}
                                            moodList['Happy'] = "fd77b7df90cb4b859a02420c55722a08"
                                            moodList['Sad'] = "e479d7b7c37e433caea2d6f060de6e87"
                                            
                                            if (strValue == "Sad") {
                                                templateID = moodList['Sad']
                                            } else {
                                                templateID = moodList['Happy']
                                            }
                                            return{   
                                            params: {
                                            auth: {
                                                key: "a1c368a5e16e4b3397a561530a000ea0"
                                            },
                                            template_id: templateID
                                            
                                        },
                                        waitForEncoding: true
                                    }}

                                     
                                    })
                            

                                    uppy.on('transloadit:complete', (assembly) => {
                                        fetch('/add_uploads', {
                                            method: 'POST',
                                            headers: {
                                                'Content-Type': 'application/json'
                                            },
                                            body: JSON.stringify(assembly)
                                        }).then(res => location.reload());
                                    })
                                </script>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
